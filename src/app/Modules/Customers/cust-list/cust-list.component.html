<div class="row mb-3">
    <div class="col-12">
      <h3 class="text-center styled-heading">
        <i class="fa-solid fa-users-line laundry-icon"></i>
        Customers
        <i class="fas fa-washing-machine laundry-icon"></i> <!-- Washing Machine Icon -->
      </h3>
    </div>
  </div>
<div class="container-table p-1 mat-elevation-z0" style="background-color: white;">
    <div class="container mb-4" style="position: sticky;">
        <!-- <h1 class="text-center p-3">List of Customers</h1> -->
        <div class="row mt-3">
            <div class="col-sm-10">
                <div class="input-wrapper w-25 rounded">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" (ngModelChange)="applyFilter($event)" placeholder="Search" [(ngModel)]="value" #input>
  
                    @if (value) {
                        <button class="clearSearch" aria-label="Clear" (click)="clear()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    }
                </div>
            </div>
        </div>
    </div>
    <div class="containerTab" >
      <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="Customer ID">
              <th mat-header-cell *matHeaderCellDef> Entry No </th>
              <td mat-cell *matCellDef="let customer" class="fw-bold"> {{customer.Cust_ID}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Customer Name">
              <th mat-header-cell *matHeaderCellDef> Customer Name </th>
              <td mat-cell *matCellDef="let customer"> {{customer.Cust_fname}} {{customer.Cust_mname}} {{customer.Cust_lname}}</td>
          </ng-container>
  
  
          <ng-container matColumnDef="Customer PhoneNo">
              <th mat-header-cell *matHeaderCellDef> Customer Phone # </th>
              <td mat-cell *matCellDef="let customer"> {{customer.Cust_phoneno}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Customer Address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let customer"> {{customer.Cust_address}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Customer Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let customer"> {{customer.Cust_email}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: rgb(105, 145, 255); color: white;" class="p-0"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="clickData(row.Cust_ID)" class="data-row"></tr>
  
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No Results Found</td>
          </tr>
  
      </table>
    </div>
  </div>
